<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

        <table border="1">
            <tr>
                <th>메뉴번호</th>
                <th>메뉴이름</th>
                <th>메뉴가격</th>
                <th>카테고리코드</th>
                <th>판매상태</th>
            </tr>
            <tr th:each="menu2 : ${menuCode}" align="center">
                <td th:text="${menu2.code}"></td>
                <td th:text="${menu2.name}"></td>
                <td th:text="${menu2.price}"></td>
                <td th:text="${menu2.categoryCode}"></td>
                <td th:text="${menu2.orderableStatus}"></td>
            </tr>
        </table>


</body>
</html>
