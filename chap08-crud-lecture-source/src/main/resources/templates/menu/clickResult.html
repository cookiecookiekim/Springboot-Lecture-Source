<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>메뉴번호</th>
            <th>메뉴이름</th>
            <th>메뉴가격</th>
            <th>카테고리코드</th>
            <th>판매상태</th>
        </tr>
        <tr th:each="diplay : ${result}" align="center">
            <td th:text="${diplay.code}"><input type="text" name="code"></td>
            <td th:text="${diplay.name}"><input type="text" name="name"></td>
            <td th:text="${diplay.price}"><input type="text" name="price"></td>
            <td th:text="${diplay.categoryCode}"><input type="text" name="categoryCode"></td>
            <td th:text="${diplay.orderableStatus}"><input type="text" name="orderableStatus"></td>
        </tr>
    </table>
    <form action="menu/modify" method="post">
    <input type="submit" value="수정하기" name="modify">
    <input type="submit" value="전송하기">
    </form>
</body>
</html>
